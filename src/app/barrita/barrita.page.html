<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Barritas de Prote√≠nas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/carrito">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let barrita of barritas">
        <ion-card>
          <img [src]="barrita.imagen" alt="{{barrita.nombre}}">
          <ion-card-header>
            <ion-card-title>{{ barrita.nombre }}</ion-card-title>
            <ion-card-subtitle>\${{ barrita.precio }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ barrita.descripcion }}</p>
            <ion-button expand="block" color="success" (click)="agregarAlCarrito(barrita)">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              Agregar al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
